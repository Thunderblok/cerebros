<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <!-- Enhanced Cerebros Logo with Tagline -->
  
  <!-- Main Title -->
  <text x="400" y="80" font-family="'Segoe UI', Arial, sans-serif" font-size="72" font-weight="700" text-anchor="middle" fill="#2D3748">
    CEREBROS
  </text>
  
  <!-- Tagline -->
  <text x="400" y="130" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="300" text-anchor="middle" fill="#4A5568" letter-spacing="4">
    ONE WORLD • ONE FAMILY • ONE ALGORITHM
  </text>
  
  <!-- Decorative Neural Network Elements -->
  <g opacity="0.15">
    <!-- Left side neural nodes -->
    <circle cx="80" cy="70" r="4" fill="#4299E1"/>
    <circle cx="100" cy="90" r="3" fill="#4299E1"/>
    <circle cx="120" cy="60" r="3" fill="#4299E1"/>
    
    <!-- Right side neural nodes -->
    <circle cx="720" cy="70" r="4" fill="#4299E1"/>
    <circle cx="700" cy="90" r="3" fill="#4299E1"/>
    <circle cx="680" cy="60" r="3" fill="#4299E1"/>
    
    <!-- Connection lines -->
    <line x1="80" y1="70" x2="100" y2="90" stroke="#4299E1" stroke-width="1"/>
    <line x1="100" y1="90" x2="120" y2="60" stroke="#4299E1" stroke-width="1"/>
    <line x1="720" y1="70" x2="700" y2="90" stroke="#4299E1" stroke-width="1"/>
    <line x1="700" y1="90" x2="680" y2="60" stroke="#4299E1" stroke-width="1"/>
  </g>
</svg>
